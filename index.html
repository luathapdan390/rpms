<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPM Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px; /* Tăng chiều rộng để chứa nhiều ô hơn */
            width: 100%;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        #rpm-labels-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
            text-align: center;
        }
        .rpm-item {
            flex: 1 1 30%; /* Tự động co giãn */
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .rpm-header {
            font-size: 14px;
            color: #666;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .rpm-value {
            font-size: 16px;
            color: #333;
        }
        .form-group {
            margin-top: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #statusMessage {
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>RPM Dashboard</h2>
    <div id="rpm-labels-container">
        <p>Đang tải dữ liệu...</p>
    </div>

    <form id="rpmForm">
        <div class="form-group">
            <label for="category">Chọn hạng mục:</label>
            <select id="category" name="category" required>
                <option value="Daily RPM">Daily RPM</option>
                <option value="Weekly RPM">Weekly RPM</option>
                <option value="Monthly RPM">Monthly RPM</option>
                <option value="90 day RPM">90 day RPM</option>
                <option value="1 Year RPM">1 Year RPM</option>
                <option value="Project 1 RPM">Project 1 RPM</option>
                <option value="Project 2 RPM">Project 2 RPM</option>
                <option value="Project 3 RPM">Project 3 RPM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="value">Nhập giá trị:</label>
            <input type="text" id="value" name="value" placeholder="Nhập giá trị RPM" required>
        </div>
        <button type="submit">Lưu vào Google Sheets</button>
    </form>
    
    <div id="statusMessage"></div>
</div>

<script>
    const form = document.getElementById('rpmForm');
    const statusMessage = document.getElementById('statusMessage');
    const rpmContainer = document.getElementById('rpm-labels-container');

    // Thay thế URL này bằng URL Apps Script bạn đã triển khai
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbw2b6gxVurnXS1eNaDjmMFPkve5_CdqlGN4Y2O0XZzSIbNLzy1gLs4T00LySGfGaGaMtw/exec';

    // Hàm để đọc dữ liệu từ Apps Script
    async function loadData() {
        rpmContainer.innerHTML = '<p>Đang tải dữ liệu...</p>';
        try {
            const response = await fetch(webAppUrl + '?action=read');
            const data = await response.json();
            
            rpmContainer.innerHTML = '';
            data.forEach(item => {
                const rpmItem = document.createElement('div');
                rpmItem.className = 'rpm-item';
                rpmItem.innerHTML = `
                    <div class="rpm-header">${item.header}</div>
                    <div class="rpm-value">${item.value}</div>
                `;
                rpmContainer.appendChild(rpmItem);
            });
        } catch (error) {
            rpmContainer.innerHTML = '<p style="color: red;">Lỗi: Không thể tải dữ liệu.</p>';
            console.error('Error loading data:', error);
        }
    }

    // Gửi dữ liệu bằng iframe
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const category = document.getElementById('category').value;
        const value = document.getElementById('value').value;
        
        statusMessage.textContent = 'Đang gửi dữ liệu...';
        statusMessage.className = '';
        statusMessage.style.display = 'block';

        const data = { category: category, value: value };

        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = webAppUrl + '?data=' + encodeURIComponent(JSON.stringify(data));
        document.body.appendChild(iframe);

        iframe.onload = () => {
            statusMessage.textContent = '✅ Dữ liệu đã được lưu thành công!';
            statusMessage.className = 'success';
            form.reset();
            document.body.removeChild(iframe);
            
            // Sau khi lưu thành công, tải lại dữ liệu mới nhất
            loadData();
        };
        
        iframe.onerror = () => {
            statusMessage.textContent = `❌ Lỗi: Không thể kết nối tới Google Apps Script.`;
            statusMessage.className = 'error';
            document.body.removeChild(iframe);
        };
    });

    // Tải dữ liệu khi trang web được mở
    loadData();
</script>

</body>
</html>
